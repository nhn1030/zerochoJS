<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../clone_naver/asset/favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <title>NAVER</title>
</head>



<body>
    <div id = "wrap">
        <div id = "header">
            <div id = "topSearchWrap">
                <div id = "search_area">
                    <div id = "search_group">
                        <div id = "search">
                            <h1 id = "search_home_logo">
                                <a href="/" id = "linkToNaver"><div></div></a>
                            </h1>
                            <form id = "searchForm">
                                <fieldset>
                                    <div id = "search_input_box">
                                        <input type ="search" placeholder = "검색어를 입력해주세요.">
                                    </div>
                                    <button type = "submit" id = "btn_search" >
                                        <span id = "search_btn" class = "ico_btn_search"></span>
                                        <span id = "btn_blind">검색</span>
                                    </button>
                                </fieldset> 
                            </form>

                        </div>
                    </div>
                </div>
                <div id = "shortcut_area">
                    <ul id = "shortcut_list">
                        <li class="shortcut_item">
                            <a href="" class="link_service">
                                <span id = "service_icon_mail"></span>
                                <span id = "servicename">메일</span>
                            </a>
                        </li>
                        
                        <li class="shortcut_item">
                            <a href="" class="link_service">
                                <span id = "service_icon_cafe"></span>
                                <span id = "service_name">카페</span>
                            </a>
                        </li>
                        
                        <li class="shortcut_item">
                            <a href="" class="link_service">
                                <span id = "service_icon_blog"></span>
                                <span id = "service_name">블로그</span>
                            </a>
                        </li>
                        
                        <li class="shortcut_item">
                            <a href="" class="link_service">
                                <span id = "service_icon_shopping"></span>
                                <span id = "service_name">쇼핑</span>
                            </a>
                        </li>
                        
                        <li class="shortcut_item">
                            <a href="" class="link_service">
                                <span id = "service_icon_news"></span>
                                <span id = "service_name">뉴스</span>
                            </a>
                        </li>
                        
                        <li class="shortcut_item">
                            <a href="" class="link_service">
                                <span id = "service_icon_stock"></span>
                                <span id = "service_name">증권</span>
                            </a>
                        </li>
                        
                        <li class="shortcut_item">
                            <a href="" class="link_service">
                                <span id = "service_icon_real"></span>
                                <span id = "service_name">부동산</span>
                            </a>
                        </li>
                        
                        <li class="shortcut_item">
                            <a href="" class="link_service">
                                <span id = "service_icon_map"></span>
                                <span id = "service_name">지도</span>
                            </a>
                        </li>
                        
                        <li class="shortcut_item">
                            <a href="" class="link_service">
                                <span id = "service_icon_webtoon"></span>
                                <span id = "service_name">웹툰</span>
                            </a>
                        </li>
                        
                        <li class="shortcut_item">
                            <a href="" class="link_service">
                                <span id = "service_icon_more"></span>
                                <span id = "service_name">더보기</span>
                            </a>
                        </li>
                    </ul
                    >
                </div>
                <div id = "topAsideArea">
                    <button id = "topAsideButton"><div></div></button>
                </div> 
            </div>
        </div>
        <div id = "container">
            <div id = "root">
                <div id = "container_columns_left">
                    <div id = "news">
                        <div id = "contentsHeaderMainview">
                            <div id = "mainviewHeader">
                                <ul id = "mainview_tablist">
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>            
                                </ul>
                            </div>
                        </div>
                        <div id = "contentsHeaderSubview"></div>
                        <div id = "media_area"></div>
                        <div id = "contents_pagination"></div>
                    </div>
                    <div id = "shopping"></div>
                    <div id = "social_feed"></div>
                </div>
                <div id = "container_columns_right"></div>
                <div id = "setting_module"></div>
            </div>
        </div>
        <div id = "footer"></div>
    </div>
</body>
</html>
